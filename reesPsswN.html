<div class="flex flex-col h-screen w-full">
<!--Inicia Nav-->
  <nav class="bg-indigo-600 border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-900">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
      <a href="index.html" class="flex items-center">
          <img src="img/logotipo.png" alt="Logo" />
      </a>
      <div class="w-auto md:block md:w-auto" id="navbar-default">
        <ul class="flex flex-col p-4 mt-4  rounded-lg bg-transparent md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="login.html" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-black md:hover:bg-transparent md:border-0 md:hover:text-gray-400 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Login</a>
          </li>
          <li>
            <a href="index.html" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-black md:hover:bg-transparent md:border-0 md:hover:text-gray-400 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Termina Nav-->

  <!--Inicia Header-->
  <header>

  </header>
  <!--Termina Header-->

  <!--Inicia Contenido-->
  <!-- Inicia el reestablecer contraseña -->
  <div class="flex-grow">
    <div class="grid grid-cols-2 h-full w-full bg-gray-200">
      <div class="flex justify-center items-center">
        <img class="flex items-center w-full" src="img/fondo1.png" alt="fondologin">
      </div>
      <div class="flex flex-row justify-center items-center">
        <div class="flex flex-col justify-center items-center content-around bg-gray-600 text-white w-3/4 h-3/5 rounded-3xl">
          <form action="homeSA.html" class="flex flex-col justify-center h-2/4 w-60">
            <label for="lEmail" class="my-2">Email</label>
            <input type="email" placeholder="Ingresa tu email aqui" required class="bg-gray-600 text-gray-400 border-b-2 my-2">
            <label for="nPssw" class="my-2">Nueva contraseña</label>
            <input type="password" placeholder="Ingresa la nueva constraseña aqui" required maxlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8}" class="bg-gray-600 text-gray-400 border-b-2 my-2">
            <label for="cnPssw" class="my-2">Confirme nueva contraseña</label>
            <input type="password" placeholder="Repita la nueva constraseña aqui" required maxlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8}"class="bg-gray-600 text-gray-400 border-b-2 my-2">
            <input type="submit" value="Reestablecer" class="mx-auto my-5 w-1/2 rounded-md text-gray-700">
          </form>
          <div class="flex flex-col items-center mt-14 w-96">
            <ul class="list-disc text-justify">
              <li>La contraseña debe ser de 8 carácteres incluyendo por lo menos 1 mayúscula, 1 minúscula y 1 número</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Termina el reestablecer contraseña -->
  <!--Termina Contenido-->

  <!--Inicia Footer-->
  <footer class="p-4 bg-indigo-700 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800">

      <span class="text-sm text-white sm:text-center dark:text-gray-400">Equipo: #</span>
  </footer>
</div>
